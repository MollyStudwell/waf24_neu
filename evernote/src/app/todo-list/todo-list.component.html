<div class="ui segment yellow">
<h1>Todos</h1>

<div class="ui middle aligned selection divided list">
  @for (todo of todos; track todo) {
    <a class="item" (click)="removeTodoInList(todo.id)">
      <input type="checkbox" id="todo" name="Todo">
      <label class="strikethrough" for="todo"> {{todo.title}}</label>

    </a>
  }
  <a class="ui tiny yellow labeled icon button" [routerLink]="'../form-todo/'">
  <i class="edit icon"></i>Todo erstellen
</a>
</div></div>
